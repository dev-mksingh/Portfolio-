<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ae819cd9b4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="main-header">
      <a href="#" class="menu-bar" title="menu">
        <i class="fa-solid fa-bars fa-2xl"></i>
      </a>
      <a href="#" class="menu-bar close-bar hidden" title="close">
        <i class="fa-solid fa-xmark fa-2xl"></i>
      </a>
      <div class="modal open-up">
        <nav class="nav-bar hidden">
          <ul>
            <li id="introduction" title="Home">
              <i class="fa-solid fa-house fa-lg"></i>
            </li>
            <li id="education" title="Education">
              <i class="fa-solid fa-building-columns fa-lg"></i>
            </li>
            <li id="experience" title="Experience">
              <i class="fa-solid fa-briefcase fa-lg"></i>
            </li>
            <li id="projects" title="Projects">
              <i class="fa-solid fa-diagram-project fa-lg"></i>
            </li>
            <li id="certifications" title="Certifications">
              <i class="fa-sharp fa-solid fa-certificate fa-lg"></i>
            </li>
            <li id="contact" title="Contact">
              <i class="fa-solid fa-address-card fa-lg"></i>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="intro">
        <div class="description">
          <h1 class="heading">Hello,</h1>
          <p class="details">I'm Manoj</p>
          <p class="occupation">Front-End Developer</p>
        </div>
        <div class="profile-pic">
          <img src="./images/homepic.jpg" alt="" />
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
